name: SonarQube Quality Gate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v1
        with:
          token: ${{ secrets.SONAR_TOKEN }}
          projectBaseDir: .
          extras: |
            sonar.qualitygate.wait=true
            sonar.qualitygate.timeout=300

